name: Release
on:
  push:
    tags:
      - "v*.*.*"

jobs:
  build:
    name: Cross-compile and release
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v3

    - name: Set up Go
      uses: actions/setup-go@v3
      with:
        go-version: '1.17'

    - name: Install dependencies
      run: |
        go mod download

    - name: Build binaries
      run: |
        mkdir -p release
        GOOS=linux GOARCH=amd64 go build -o release/myapp-linux-amd64
        GOOS=linux GOARCH=arm64 go build -o release/myapp-linux-arm64
        GOOS=windows GOARCH=amd64 go build -o release/myapp-windows-amd64.exe
        GOOS=darwin GOARCH=amd64 go build -o release/myapp-darwin-amd64
        ls -al release
